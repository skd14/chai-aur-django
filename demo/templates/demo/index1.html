<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            margin: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            justify-items: center;
        }

        .card {
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .card h3 {
            margin: 10px 0;
            color: #222;
            text-align: center;
        }

        .card p {
            margin: 5px 0;
            color: #555;
            font-size: 14px;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 10px;
        }

        .label {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<h1>Employee Details</h1>

{% if demo_employee %}
    <div class="container">
        {% for emp in demo_employee %}
            <div class="card">
                <h3>{{ emp.name }}</h3>
                <p><span class="label">Company:</span> {{ emp.company }}</p>
                <p><span class="label">Domain:</span> {{ emp.get_field_display }}</p>
                <p><span class="label">EMP ID:</span> {{ emp.employee_id }}</p>

                {% if emp.image %}
                    <img src="{{ emp.image.url }}" alt="{{ emp.name }}">
                {% endif %}
            </div>
        {% endfor %}
    </div>
{% else %}
    <p style="text-align:center;">No employees found.</p>
{% endif %}

</body>
</html>
